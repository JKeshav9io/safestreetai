<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SafeStreet AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>SafeStreet AI</h1>
    <button id="toggleButton" onclick="toggleDetection()">Start Detection</button>

    <div id="label-container" class="label-container"></div>
    <canvas id="spectrogram" width="380" height="100"></canvas>
    <p id="status" class="status-text"></p>
  </div>

  <!-- Firebase SDKs for Web Push (FCM) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-messaging-compat.js"></script>

  <!-- Your Firebase Initialization Script -->
  <script src="firebase-init.js"></script>

  <!-- TensorFlow & Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>

  <!-- Your Main Logic -->
  <script src="script.js"></script>
</body>
</html>
